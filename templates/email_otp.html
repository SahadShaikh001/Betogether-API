<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Code</title>
</head>
<body style="margin:0; font-family: 'Poppins', sans-serif; background: #ffffff;">
  <div style="max-width: 680px; margin: 0 auto; padding: 45px 30px 60px; background: #f4f7ff;
              background-image: url('https://archisketch-resources.s3.ap-northeast-2.amazonaws.com/vrstyler/1661497957196_595865/email-template-background-banner');
              background-repeat: no-repeat; background-size: 800px 452px; background-position: top center;">
    
    <header>
      <table style="width: 100%;">
        <tr>
          <td style="display:flex; align-items:center; padding:10px;">
            <img alt="Betogether Logo" src="logo.png" height="40" style="border-radius:5px; display:inline-block;" />
            <span style="font-size:20px; font-weight:600; color:#ffffff; margin-left:10px;">Betogether</span>
        </td>


          <td style="text-align: right;">
            <span style="font-size: 16px; line-height: 30px; color: #ffffff;">{{date}}</span>
          </td>
        </tr>
      </table>
    </header>

    <main>
      <div style="margin-top: 70px; padding: 92px 30px 115px; background: #ffffff; border-radius: 30px; text-align: center;">
        <h1 style="margin: 0; font-size: 24px; font-weight: 500; color: #1f1f1f;">Your OTP</h1>
        <p style="margin-top: 17px; font-size: 16px; font-weight: 500;">Hello,</p>
        <p style="margin-top: 17px; font-weight: 500; letter-spacing: 0.56px;">
          Use the following OTP to complete your process. OTP is valid for 
          <span style="font-weight: 600; color: #1f1f1f;">2 minutes</span>. Do not share this code.
        </p>
        <p style="margin-top: 60px; font-size: 40px; font-weight: 600; letter-spacing: 25px; color: #ba3d4f;">
          {{otp_code}}
        </p>
      </div>
    </main>

    <p style="max-width: 400px; margin: 90px auto 0; text-align: center; font-weight: 500; color: #8c8c8c;">
      Need help? Email us at 
      <a href="mailto:support@betogether.com" style="color: #499fb6; text-decoration: none;">support@betogether.com</a>
    </p>
  </div>
</body>
</html>
